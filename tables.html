<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Some Tables</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<table>
<caption>Видобуток дорогоцінних каменів:</caption>
    <tr>
        <td>&nbsp;</td>
        <td>2010</td>
        <td>2012</td>
        <td>2014</td>
        <td>2016</td>
    </tr>
    <tr>
        <td>Сапфіри</td>
        <td rowspan="2">1483</td>
        <td>4532</td>
        <td>6743</td>
        <td>5769</td>
    </tr>
    <tr>
        <td>Рубіни</td>
        <td>3835</td>
        <td>7482</td>
        <td>6984</td>

    </tr>
    <tr>
        <td>Алмази</td>
        <td>683</td>
        <td colspan="2" align="center">238</td>
        <td>456</td>

    </tr>
</table>
</body>
</html>
